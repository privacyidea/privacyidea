[compile_catalog]
directory = privacyidea/i18n
domain = privacyidea
statistics = true

[easy_install]
find_links = http://www.pylonshq.com/download/

[update_catalog]
domain = privacyidea
previous = true
output_dir = privacyidea/i18n
input_file = privacyidea/i18n/privacyidea.pot

