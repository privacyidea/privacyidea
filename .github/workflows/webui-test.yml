name: Run WebUI tests
on:
  # run on each push to every branch of the repository but only on
  # pull requests to the 'master' and 'branch-*' branches
  push:
    paths:
      # Only run when there are changes in the new WebUI directory
      - 'privacyidea/static_new/**'
  pull_request:
    branches:
      - 'master'
      - 'branch-*'
    paths:
      - 'privacyidea/static_new/**'

permissions:
  contents: read

defaults:
  run:
    working-directory: ./privacyidea/static_new

jobs:
  test-webui:
    name: Run tests for WebUI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false
      - name: Set up Node.js for testing the new WebUI
        uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5.0.0
        with:
          node-version: lts/*  # Use the latest LTS-release
          cache: npm
          cache-dependency-path: privacyidea/static_new/package-lock.json
      - name: Install Node.js dependencies
        run: npm ci
      - name: Build the new WebUI
        run: npm run test
