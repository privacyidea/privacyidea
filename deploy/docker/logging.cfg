version: 1
formatters:
  detail:
    class: privacyidea.lib.log.SecureFormatter
    format: "[%(asctime)s][%(process)d][%(thread)d][%(levelname)s][%(name)s:%(lineno)d] %(message)s"
  container:
    class: privacyidea.lib.log.SecureFormatter
    format: "[%(asctime)s.%(msecs)03d][%(levelname)s] %(message)s"
    datefmt: "%Y-%m-%d %H:%M:%S"
handlers:
  stream:
    class: logging.StreamHandler
    formatter: container
    level: NOTSET
loggers:
  privacyidea:
    handlers: [stream]
    level: NOTSET
root:
  handlers: [stream]
  level: INFO
