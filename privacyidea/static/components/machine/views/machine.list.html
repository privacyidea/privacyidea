<pagination ng-show="machinecount > machinesPerPage"
            previous-text="{{ 'Previous'|translate }}"
            next-text="{{ 'Next'|translate }}"
            last-text="{{ 'Last'|translate }}"
            first-text="{{ 'First'|translate }}"
            total-items="machinecount" ng-model="params.page"
            items-per-page="{{ machinesPerPage }}"
            max-size="5"
            boundary-links="true" ng-change="pageChanged()"></pagination>

<div class="table-responsive">
    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th><translate>hostname</translate>
                <pi-filter ng-model="params.hostnameFilter"
                         ng-change="_getMachines()"
                         persist-as="machines:hostnameFilter"></pi-filter>
            </th>
            <th><translate>IP Address</translate>
                <pi-filter ng-model="params.ipFilter"
                         ng-change="_getMachines()"
                         persist-as="machines:ipFilter"></pi-filter>
            </th>
            <th><translate>Id</translate>
                <pi-filter ng-model="params.idFilter"
                         ng-change="_getMachines()"
                         persist-as="machines:idFilter"></pi-filter>
            </th>
            <th><translate>Machine Resolver</translate>
                <pi-filter ng-model="params.resolverFilter"
                         ng-change="_getMachines()"
                         persist-as="machines:resolverFilter"></pi-filter>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="machine in machinelist">
            <td><a ui-sref="machine.details({machineid:machine.id,
                    machineresolver:machine.resolver_name})">
                {{ machine.hostname }}</a></td>
            <td>{{ machine.ip }}</td>
            <td>{{ machine.id }}</td>
            <td>{{ machine.resolver_name }}</td>
        </tr>
        </tbody>
    </table>
</div>
