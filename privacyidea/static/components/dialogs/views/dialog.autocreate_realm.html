<div>
<!-- Modal -->
<div class="modal fade" id="dialogAutoCreateRealm" tabindex="-1"
     role="dialog"
     aria-labelledby="myModalLabel"
     aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel" translate
                >Create default realm</h4>
      </div>
      <div class="modal-body" translate>
        Obviously you have no realms defined. Do you want me to create a
          default realm for you from the machines /etc/passwd?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default"
                data-dismiss="modal">No</button>
        <button type="button"
                id="createDefaultRealm"
                class="btn btn-primary"
                data-dismiss="modal"
                ng-click="createDefaultRealm()" translate>Create realm</button>
      </div>
    </div>
  </div>
</div>


</div>
