
<h2 class="form-signin-heading"
        ng-show="identifier"
        translate>Edit RADIUS server {{ identifier }}</h2>
<h2 class="form-signin-heading"
        ng-hide="identifier"
        translate>Create a new RADIUS server {{ params.identifier }}</h2>

<form name="formRadius" role="form" validate
      class="form-horizontal">

    <div class="form-group">
        <label for="identifier" class="col-sm-3 control-label"
                translate>Identifier</label>
        <div class="col-sm-9">
            <input name="identifier" id="identifier" class="form-control"
                   ng-model="params.identifier" required
                   placeholder="myRadiusServer"
                   ng-pattern="inputNamePatterns.withoutTestRequest.pattern"
                   title="{{ inputNamePatterns.withoutTestRequest.title | translate }}"
                   autofocus/>
            <p class="help-block" translate>This is the unique identifying name
                of the RADIUS server definition.</p>
        </div>
    </div>
    <div class="form-group">
        <label for="server" class="col-sm-3 control-label" translate>
            IP or FQDN</label>
        <div class="col-sm-9">
            <input id="server" name="server" class="form-control"
                   ng-model="params.server" required
                   placeholder="1.2.3.4"/>
        </div>
    </div>
    <div class="form-group">
        <label for="port" class="col-sm-3 control-label" translate>
            Port</label>
        <div class="col-sm-9">
            <input id="port" name="port" class="form-control"
                   ng-model="params.port"
                   type="number"
                   placeholder="1812"/>
        </div>
    </div>
    <div class="form-group">
        <label for="timeout" class="col-sm-3 control-label" translate>
            Timeout</label>
        <div class="col-sm-3">
            <input id="timeout" name="timeout" class="form-control"
                   ng-model="params.timeout"
                   type="number"
                   placeholder="5"/>
        </div>
        <label for="retries" class="col-sm-3 control-label" translate>
            Retries</label>
        <div class="col-sm-3">
            <input id="retries" name="retries" class="form-control"
                   ng-model="params.retries"
                   type="number"
                   placeholder="3"/>
        </div>
    </div>
    <div class="form-group">
        <label for="secret" class="col-sm-3 control-label"
               translate>Secret</label>
        <div class="col-sm-9">
            <input id="secret" name="secret" class="form-control"
                   type="password"
                   ng-model="params.secret"
                   required
                   placeholder="testing123"/>
        </div>
    </div>
    <div class="form-group">
        <label for="message-authenticator" class="col-sm-3 control-label"
               translate>Require Message-Authenticator</label>
        <div class="col-sm-9" style="padding-top: 6px;">
            <input id="message-authenticator"
                   type="checkbox"
                   ng-model="params.options.message_authenticator"/>
        </div>
    </div>
    <div class="form-group">
        <label for="dictionary" class="col-sm-3 control-label"
               translate>RADIUS Dictionary</label>
        <div class="col-sm-9">
            <input id="dictionary" name="dictionary" class="form-control"
                   ng-model="params.dictionary"
                   placeholder="/etc/privacyidea/dictionary"/>
        </div>
    </div>
    <div class="form-group">
        <label for="description" class="col-sm-3 control-label"
               translate>Description</label>
        <div class="col-sm-9">
            <input id="description" name="description" class="form-control"
                   ng-model="params.description"
                   placeholder="some wise words"/>
        </div>
    </div>
    <hr/>
    <div class="form-group">
        <div class="col-sm-3 text-right"
             style="margin-top: 7px; font-weight: 700;" translate>
            Test RADIUS Server
        </div>
        <div class="col-sm-3">
            <label for="username" class="sr-only" translate>Username</label>
            <input id="username" type="text" class="form-control"
               ng-model="params.username" name="username"
                placeholder="{{ 'Username' | translate }}">
        </div>
        <div class="col-sm-3">
            <label for="password" class="sr-only" translate>Password</label>
            <input id="password" type="password" class="form-control"
                   autocomplete="new-password"
                   ng-model="params.password" name="password"
                    placeholder="{{ 'Password' | translate }}">
        </div>
        <div class="col-sm-3">
            <button class="btn btn-default" translate
                    ng-click="testRadiusRequest()">
                Send RADIUS test request
            </button>
        </div>
    </div>
    <hr/>
    <div class="text-center"
         ng-show="checkRight('radiusserver_write')">
        <button ng-click="saveRadiusServer()"
                ng-disabled="formRadius.$invalid"
                class="btn btn-primary"
                translate>Save RADIUS server
        </button>
    </div>

</form>
