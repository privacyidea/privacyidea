<div class="row" ng-controller="machineResolverController">
    <div class="col-lg-3">
        <div class="pa-sidebar panel">
            <ul class="nav nav-pills nav-stacked">
                <li role="presentation"
                    ng-class="{ active: $state.includes('config.mresolvers.list')}">
                    <a ui-sref="config.mresolvers.list" translate>
                        All Machine Resolvers</a></li>
                <li role="presentation"
                    ng-class="{ active: $state.includes('config.mresolvers.edit')}"
                        ng-show="$state.includes('config.resolvers.edit')">
                    <a ui-sref="config.mresolvers.edit" translate>
                        Edit Resolver {{ resolvername }}</a></li>

                <li class="nav nav-pills nav-header" translate
                    ng-show="checkRight('mresolverwrite')">
                    New Resolvers</li>
                <!-- Here we can get all resolvers and iterated over
                     the resolver types.
                -->
                <li ng-repeat="mResolvertype in availableMachineResolverTypes"
                        role="presentation"
                    ng-class="{active:
                    $state.includes('config.mresolvers.add'+mResolvertype) }">
                    <a ui-sref="config.mresolvers.add{{ mResolvertype }}"
                       ng-show="checkRight('mresolverwrite')"
                            translate>
                        New {{ mResolvertype | uppercase }} Resolver</a>
                </li>
            </ul>
        </div>

    </div>
    <div ui-view class="col-lg-9 slide panel">
        <!-- load the resolvers.list state by default
        Das geht nicht, weil er dann auch auf den Unterseiten zurÃ¼ckspringt.
        <div ng-init="$state.go('config.resolvers.list')">
        </div>
        -->
    </div>
</div>
