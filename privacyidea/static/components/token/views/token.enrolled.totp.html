<div class="row">
    <div class="col-sm-6">
        <img width="250" src="{{ enrolledToken.googleurl.img }}"/>
    </div>
    <div class="col-sm-6">
        <accordion close-others="oneAtATime">
            <accordion-group heading="The OTP key">
                {{ enrolledToken.otpkey.value }}
            </accordion-group>
        </accordion>

        <p>
            Click <a href="{{ enrolledToken.googleurl.value }}">here</a> or scan
            the QR Code, if you
            want to add the Token to your Google Authenticator.
        </p>
    </div>
</div>
