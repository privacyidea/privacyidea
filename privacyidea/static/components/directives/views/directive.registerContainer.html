<table class="table table-hover">
    <tr>
        <td>
            <label translate>Passphrase (optional)</label>

            <div>

                <div class="form-group">
                    <div ng-show="users.length > 0">
                        <input type="checkbox" id="passphrase_user"
                               ng-model="passphrase.user"
                               ng-disabled="users.length === 0"/>
                        <label for="passphrase_user" translate>
                            Validate the passphrase against the user store.
                        </label>
                    </div>
                    <label ng-show="users.length === 0" class="text text-muted" for="passphrase_user" translate>
                        Validate the passphrase against the user store.
                    </label>
                    <div class="text text-muted" ng-show="users.length === 0">
                        <span class="glyphicon glyphicon-info-sign"></span>
                        <span translate>Assign the container to a user to enable this option.</span>
                    </div>
                </div>

                <label for="passphrase_prompt" translate>
                    Passphrase Prompt
                </label>
                <div class="row">
                    <div class="col-sm-7">
                        <input class="form-control"
                               id="passphrase_prompt"
                               ng-model="passphrase.prompt"
                               placeholder="{{ 'This prompt will be displayed to the user.'|translate }}"
                               autofocus/>
                    </div>
                    <div class="col-sm-5">
                        <p class="help help-block" translate>
                            Enter a passphrase prompt that will be displayed to the user.
                            This should indicate which passphrase the user should enter.
                        </p>
                    </div>
                </div>
                <label for="passphrase_response" translate>
                    Passphrase Response
                </label>
                <div class="row">
                    <div class="col-sm-7">
                        <input class="form-control"
                               id="passphrase_response"
                               ng-model="passphrase.response"
                               placeholder="{{ 'Passphrase the user has to enter to successfully register the container'|translate }}"
                               ng-disabled="passphrase.user"
                               autofocus/>
                    </div>
                    <div class="col-sm-5">
                        <p class="help help-block" translate>
                            This is the correct answer to the passphrase prompt the user has to enter to
                            successfully register the container.
                        </p>
                    </div>
                </div>
            </div>

        </td>
    </tr>
</table>
