<div>
    <div class="form-group row">
        <label for="method" class="col-sm-3 control-label text-right" translate>Method</label>
        <div class="col-sm-9">
            <select id="method" ng-model="params.method" class="form-control">
                <option ng-repeat="(value, displayName) in methods" value="{{ value }}">{{ displayName }}</option>
            </select>
        </div>
    </div>

    <div class="form-group row">
        <label for="endpoint" class="col-sm-3 control-label text-right" translate>Endpoint</label>
        <div class="col-sm-9">
            <input type="text" id="endpoint" class="form-control" ng-model="params.endpoint"
                   placeholder="{{ placeholders['endpoint'] }}">
            <p class="help-block" ng-show="tags">
                <span translate>Possible tags: </span><span ng-repeat="tag in tags"> <code>{{ tag }}</code> </span>
            </p>
        </div>
    </div>

    <div class="form-group row">
        <label for="headers" class="col-sm-3 control-label text-right" translate>Headers (JSON format)</label>
        <div class="col-sm-9">
            <input type="text" id="headers" ng-model="params.headers"
                   placeholder='{{ placeholders["headers"] }}' class="form-control"/>
        </div>
    </div>

    <div class="form-group row">
        <label for="requestmapping" class="col-sm-3 control-label text-right" translate>Request Mapping (JSON
            format)</label>
        <div class="col-sm-9">
            <input type="text" id="requestmapping" ng-model="params.requestMapping"
                   placeholder='{{ placeholders["requestMapping"] }}' class="form-control"/>
            <p class="help-block" ng-show="tags">
                <span translate>Possible tags: </span><span ng-repeat="tag in tags"> <code>{{ tag }}</code> </span>
            </p>
        </div>
    </div>

    <div class="form-group row">
        <label for="responsemapping" class="col-sm-3 control-label text-right" translate>Response Mapping
            (JSON format)</label>
        <div class="col-sm-9">
            <input type="text" id="responsemapping" ng-model="params.responseMapping"
                   placeholder='{{ placeholders["responseMapping"] }}' class="form-control"/>
        </div>
    </div>

    <div class="form-group row">
        <label for="hasSpecialErrorHandler" class="col-sm-3 control-label text-right" translate>Special Error
            Handling</label>
        <div class="col-sm-3">
            <input type="checkbox" id="hasSpecialErrorHandler"
                   ng-model="params.hasSpecialErrorHandler"/>
        </div>
    </div>
    <div class="form-group row" ng-if="params.hasSpecialErrorHandler">
        <label for="errorResponse" class="col-sm-3 control-label text-right" translate>Response contains (JSON
            format):</label>
        <div class="col-sm-9">
            <input type="text" id="errorResponse" ng-model="params.errorResponse"
                   placeholder='{{ placeholders["errorResponse"] }}' class="form-control"/>
        </div>
    </div>
</div>
