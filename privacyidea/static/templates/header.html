<!DOCTYPE html>
<html ng-app="privacyideaApp" ng-csp="no-unsafe-eval;no-unsafe-inline">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Cornelius KÃ¶lbel">
    <link rel="icon" type="image/png" href="{{ instance }}/{{ "static/favicon.png" | versioned }}">
    <link href="{{ instance }}/{{ "static/contrib/css/bootstrap.css" | versioned }}" rel="stylesheet">
    <link href="{{ instance }}/{{ "static/contrib/css/isteven-multi-select.css" | versioned }}" rel="stylesheet"/>
    <link href="{{ instance }}/{{ "static/contrib/css/angular-inform.css" | versioned }}" rel="stylesheet"/>
    <link href="{{ instance }}/{{ "static/contrib/css/hotkeys.css" | versioned }}" rel="stylesheet"/>
    <!-- Custom styles for this template -->
    <link href="{{ instance }}/{{ "static/css/signin.css" | versioned }}" rel="stylesheet">
    <link href="{{ instance }}/{{ "static/css/menu.css" | versioned }}" rel="stylesheet">
    <link href="{{ instance }}/{{ "static/css/content.css" | versioned }}" rel="stylesheet">
    <link href="{{ instance }}/{{ "static/css/table-ui.css" | versioned }}" rel="stylesheet">
    <link href="{{ instance }}/{{ "static/css/baseline.css" | versioned }}" rel="stylesheet">
    <link href="{{ instance }}/{{ "static/css/highlight.css" | versioned }}" rel="stylesheet">
    <link href="{{ instance }}/{{ "static/css/generic.css" | versioned }}" rel="stylesheet">
    {% if theme %}
        <link href="{{ instance }}/{{ theme | versioned }}" rel="stylesheet"/>{% endif %}
    {% if custom_css %}
        <link href="{{ instance }}/{{ custom_css }}" rel="stylesheet"/>{% endif %}

    <title idle-disabled="true">{{ page_title }}</title>

</head>
<body ng-controller="mainController" data-browser-lang="{{ browser_lang }}">
