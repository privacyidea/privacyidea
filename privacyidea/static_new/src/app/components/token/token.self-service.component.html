<div
  aria-label="Token Selfservice Layout"
  class="token-selfservice-layout">
  @if (authService.tokenWizard() || authService.containerWizard().enabled) {
    <app-navigation-self-service-wizard class="flex-size-1" />
  } @else {
    <app-navigation-self-service class="flex-size-1" />
  }
  <div class="flex-size-8 flex-top-center">
    <div
      [@componentFade]
      class="main-content-container">
      <router-outlet></router-outlet>
    </div>
  </div>
  <div class="flex-size-1"></div>
</div>
