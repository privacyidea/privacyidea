<h2 mat-dialog-title>Search for Token</h2>
<mat-dialog-content class="token-count">
  <p>
    The searchrequest will check {{ data.numberOfTokens }} in the system for the
    given OTP value. This could take a lot of time and could even timeout.
    <br />
  </p>
</mat-dialog-content>

<mat-dialog-actions>
  <button
    class="abort-button"
    mat-button
    mat-dialog-close
    (click)="data.onAbort()">
    Abort
  </button>
  <button
    [mat-dialog-close]="true"
    class="confirm-button"
    mat-button
    (click)="data.onConfirm()">
    Start Search
  </button>
</mat-dialog-actions>
