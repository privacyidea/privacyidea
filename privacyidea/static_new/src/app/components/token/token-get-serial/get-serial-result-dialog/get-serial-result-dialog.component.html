<h2
  i18n
  mat-dialog-title>
  Search for Token
</h2>
<mat-dialog-content>
  @if (data.foundSerial) {
    <div class="alert alert-success">
      <span i18n>
        The Serial number for the OTP value {{ data.otpValue }} is
        <a
          class="link"
          attr.aria-label="{{ data.foundSerial }} Link"
          (click)="data.onClickSerial()">
          {{ data.foundSerial }}</a>
        .
      </span>
    </div>
  } @else {
    <div class="alert alert-warning">
      <span i18n> No Serial number could be found for OTP value {{ data.otpValue }}. </span>
    </div>
  }
  <br />
</mat-dialog-content>

<mat-dialog-actions>
  <button
    (click)="data.reset()"
    [mat-dialog-close]="true"
    class="dialog-button"
    i18n
    mat-button>
    OK
  </button>
</mat-dialog-actions>
