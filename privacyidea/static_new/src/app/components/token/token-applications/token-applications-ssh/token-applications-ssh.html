<div aria-label="Token Applications SSH" class="token-applications-ssh">
  <div class="details-flex-layout flex-column">
    <div class="details-header">
      <h3 class="margin-left-1">SSH Tokens attached to services</h3>
    </div>
    <p
      >SSH Tokens can be attached to a service ID with a user. The user is the
      user on the SSH server and may differ from the token owner. To attach the
      token to a service ID go to the token details.
    </p>
    <p
      >To define service IDs go to
      <a ui-sref="config.serviceid">Service ID config</a>
    </p>
  </div>
  <app-filter-table
    [columns]="columns"
    [basicFilters]="basicFilters"
    [fetchDataHandler]="fetchDataHandler"
    [processDataSource]="processDataSource" />
</div>
