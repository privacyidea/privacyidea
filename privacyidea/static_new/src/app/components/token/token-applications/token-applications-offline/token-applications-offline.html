<div aria-label="Token Applications Offline" class="token-applications-offline">
  <div class="details-flex-layout flex-column">
    <div class="details-header">
      <h3 class="margin-left-1">Offline tokens attached to notebooks</h3>
    </div>
    <p>HOTP tokens can be attached with offline to e.g. notebooks.</p>
    <app-filter-table
      [columns]="columns"
      [basicFilters]="basicFilters"
      [fetchDataHandler]="fetchDataHandler"
      [processDataSource]="processDataSource"></app-filter-table>
  </div>
</div>
