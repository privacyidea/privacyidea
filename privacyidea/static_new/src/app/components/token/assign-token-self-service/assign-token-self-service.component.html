<div aria-label="Assign Token Self-Service"
     class="assign-token-self-service-container" appScrollToTop>
  <h3 class="margin-left-1">Assign Token</h3>
  <p>
    If you were handed a token device, you may connect this device to your account. Turn over the
    token, you may find a serial number printed on the token. Please enter this serial number and
    make up a token pin. </p>
  <div class="flex-row gap-1">
    <mat-form-field class="input-height width-50">
      <mat-label>Enter Serial</mat-label>
      <input [(ngModel)]="selectedToken"
             matInput
             required />
      <mat-error>Serial is <strong>required</strong></mat-error>
    </mat-form-field>
    <button (click)="assignUserToToken()"
            class="card-button"
            mat-flat-button>
      <mat-icon>person_add</mat-icon>
      Assign Token
    </button>
  </div>
  <input style="display: none"
         type="text" />

  <input style="display: none"
         type="password" />
  <div class="flex-column user-pin-container">
    <h4 class="enroll-h4">Set PIN</h4>
    <div class="user-pin-input">
      <input [(ngModel)]="setPinValue"
             [type]="'password'"
             class="input"
             placeholder="PIN" />

      <input [(ngModel)]="repeatPinValue"
             [type]="'password'"
             class="input"
             placeholder="Repeat PIN" />
    </div>
  </div>
</div>
