<div class="token-row">
  <div class="token-type">{{ token.type }}</div>
  <div class="token-actions">
    <button mat-icon-button (click)="editToken()">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-icon-button (click)="deleteToken()">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</div>
