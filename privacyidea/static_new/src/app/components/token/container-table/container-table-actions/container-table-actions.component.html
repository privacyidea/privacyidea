<div class="flex-row margin-bottom-1 gap-8">
  @if (authService.actionAllowed("container_delete")) {
    <button
      [ngClass]="[containerSelection().length === 0 ? 'action-button-disabled' : 'action-button-delete']"
      (click)="deleteSelectedContainer()"
      [disabled]="containerSelection().length === 0"
      mat-stroked-button
      i18n>
      <mat-icon> delete_sweep</mat-icon>
      Delete Selected
    </button>
  }
</div>
