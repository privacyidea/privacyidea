<div class="flex-column">
  <div class="token-type-paragraph">
    <p>{{ text }}</p>
  </div>
  <h4 class="enroll-h4">Token configuration</h4>
  <div class="otp-inputs-container">
    <mat-form-field class="otp-input-form">
      <mat-label>OTP Key</mat-label>
      <input [(ngModel)]="otpKey"
             matInput
             placeholder="Enter OTP key" />
    </mat-form-field>
    <mat-form-field class="otp-input-form">
      <mat-label>OTP length</mat-label>
      <mat-select [(ngModel)]="otpLength">
        <mat-option value="6">6</mat-option>
        <mat-option value="8">8</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="otp-input-form">
      <mat-label>Hash algorithm</mat-label>
      <mat-select [(ngModel)]="hashAlgorithm">
        <mat-option value="sha1">sha1</mat-option>
        <mat-option value="sha256">sha256</mat-option>
        <mat-option value="sha512">sha512</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="flex-row gap-1">
    <mat-form-field class="width-66">
      <mat-label>Description</mat-label>
      <textarea [(ngModel)]="description"
                [maxlength]="80"
                matInput
                placeholder="Enter description"
                rows="3"></textarea>
    </mat-form-field>
    <mat-form-field class="timestep-form">
      <mat-label>Timestep</mat-label>
      <mat-select [(ngModel)]="timeStep">
        <mat-option value="30">30</mat-option>
        <mat-option value="60">60</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
