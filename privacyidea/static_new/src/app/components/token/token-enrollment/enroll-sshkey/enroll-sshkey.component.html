<div class="flex-column">
  <div class="token-type-paragraph">
    <p>{{ text }}</p>
  </div>
  <h4 class="enroll-h4">Token Configuration</h4>
  <mat-form-field class="sshkey-description-form">
    <mat-label>SSH public key</mat-label>
    <textarea [formControl]="sshPublicKeyFormControl"
              matInput
              placeholder="Paste the PUBLIC ssh key here"
              required
              rows="5"></textarea>
    <mat-error>SSH public key is <strong>required</strong></mat-error>
  </mat-form-field>
</div>
