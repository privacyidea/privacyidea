<div class="flex-column">
  <div class="token-type-paragraph">
    <p>{{ text }}</p>
  </div>
  <h4 class="enroll-h4">Token Configuration</h4>
  <mat-checkbox [(ngModel)]="checkPinLocally">
    Check the PIN locally
  </mat-checkbox>
  <div class="flex-row gap-1">
    <mat-form-field class="remote-description-form">
      <mat-label>Remote Server</mat-label>
      <mat-select [(ngModel)]="remoteServer"
                  [errorStateMatcher]="remoteErrorStateMatcher"
                  required>
        @for (option of remoteServerOptions(); track option) {
          <mat-option [value]="option.id">{{ option.url }}</mat-option>
        }
      </mat-select>
      <mat-error class="red">
        Remote Server is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <mat-form-field class="input-height width-33">
      <mat-label>Remote Serial</mat-label>
      <input [(ngModel)]="remoteSerial"
             matInput
             required />
      <mat-error>Remote Serial is <strong>required</strong></mat-error>
    </mat-form-field>
  </div>
  <div class="otp-inputs-container">
    <mat-form-field class="input-height width-33">
      <mat-label>Remote User</mat-label>
      <input [(ngModel)]="remoteUser"
             matInput
             required />
      <mat-error>Remote User is <strong>required</strong></mat-error>
    </mat-form-field>
    <mat-form-field class="input-height width-33">
      <mat-label>Remote Realm</mat-label>
      <input [(ngModel)]="remoteRealm"
             matInput />
    </mat-form-field>
    <mat-form-field class="input-height width-33">
      <mat-label>Remote Resolver</mat-label>
      <input [(ngModel)]="remoteResolver"
             matInput />
    </mat-form-field>
  </div>
  <mat-form-field class="width-66">
    <mat-label>Description</mat-label>
    <textarea [(ngModel)]="description"
              [maxlength]="80"
              matInput
              placeholder="Enter description"
              rows="3"></textarea>
  </mat-form-field>
</div>
