<div class="flex-column">
  <div class="token-type-paragraph">
    <p>{{ text }}</p>
  </div>
  <h4 class="enroll-h4">Token Configuration</h4>
  <div class="otp-inputs-container">
    <mat-form-field class="input-height width-33">
      <mat-label>Test Yubikey</mat-label>
      <input
        [formControl]="testYubiKeyControl"
        matInput
        placeholder="Push Yubikey button here"/>
    </mat-form-field>
    <mat-form-field class="input-height width-33">
      <mat-label>OTP length</mat-label>
      <mat-select [formControl]="otpLengthControl">
        <mat-option [value]="44">44</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="input-height width-33">
      <mat-label>OTP Key</mat-label>
      <input
        [formControl]="otpKeyControl"
        matInput
        placeholder="Enter OTP key"
        required/>
      <mat-error>OTP key is <strong>required</strong></mat-error>
      @if (otpKeyControl.value && otpKeyControl.value.length !== 32) {
        <mat-hint>OTP key must be 32 characters long for yubikey token in AES mode
        </mat-hint>
      }
    </mat-form-field>
  </div>
</div>
