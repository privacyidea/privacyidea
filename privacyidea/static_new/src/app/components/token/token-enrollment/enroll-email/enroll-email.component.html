<div class="flex-column">
  <div class="token-type-paragraph">
    <p>{{ text }}</p>
  </div>
  <h4 class="enroll-h4">Token configuration</h4>
  @if (!defaultSMTPisSet) {
    <span class="inline-warning">For Email tokens to work properly you need to set the
    <a href="#">Email Token Config</a>!</span>
  }
  <mat-checkbox [(ngModel)]="readEmailDynamically">
    Read number dynamically from user source on each request
  </mat-checkbox>
  <div class="flex-row gap-1">
    @if (!this.readEmailDynamically()) {
      <mat-form-field class="otp-input-form">
        <mat-label>Email Address</mat-label>
        <input [(ngModel)]="emailAddress"
               matInput
               required />
        <mat-error>Email Address is <strong>required</strong></mat-error>
      </mat-form-field>
    } @else {
      <span class="width-33"></span>
    }
    <mat-form-field class="width-66">
      <mat-label>Description</mat-label>
      <textarea [(ngModel)]="description"
                [maxlength]="80"
                matInput
                placeholder="Enter description"
                rows="3"></textarea>
    </mat-form-field>
  </div>
</div>
