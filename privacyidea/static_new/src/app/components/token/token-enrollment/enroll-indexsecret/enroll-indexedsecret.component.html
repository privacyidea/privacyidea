<div class="flex-column">
  <h4 class="enroll-h4">Token configuration</h4>
  <mat-form-field class="width-66">
    <mat-label i18n>Secret</mat-label>
    <textarea
      [formControl]="otpKeyControl"
      i18n-placeholder
      matInput
      placeholder="Your secret phrase."
      required
      rows="3"></textarea>
    <mat-error i18n>Secret is <strong>required</strong> (min 16 chars)</mat-error>
  </mat-form-field>
</div>
