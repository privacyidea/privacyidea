<app-dialog-wrapper
  [title]="data.title"
  (close)="close()"
  [actions]="actions"
  (onAction)="onAction($event)">
  <p i18n>
    Are you sure you want to {{ data.confirmAction.label.toLocaleLowerCase() }}
    @if (data.items.length > 1) {
      all selected ({{ data.items.length }}) {{ data.itemType }}s?
    } @else {
      this {{ data.itemType }}?
    }
  </p>
  <ul>
    @for (item of data.items; track item) {
      <li>{{ item }}</li>
    }
  </ul>
</app-dialog-wrapper>
