@if (data.header) {
  <h2 mat-dialog-title>{{ data.header }}</h2>
}
<mat-dialog-content>
  <div class="text-center">
    <div>
      {{ data.text }}
    </div>
    <div>
      {{ data.data }}
    </div>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button
    mat-button
    mat-dialog-close>
    Close
  </button>
</mat-dialog-actions>
