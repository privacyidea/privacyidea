<mat-form-field class="full-width">
  <mat-label i18n="@@resolverFilename">Resolver filename</mat-label>
  <input
    matInput
    [disabled]="!isEditMode()"
    placeholder="/etc/hosts"
    [ngModel]="hostsData().filename"
    (ngModelChange)="updateData({ filename: $event })" />
</mat-form-field>
