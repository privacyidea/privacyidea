<h2 mat-dialog-title i18n>
  @if (isEditMode) {
    Edit Tokengroup {{ data?.groupname }}
  } @else {
    Create Tokengroup
  }
</h2>

<mat-dialog-content>
  <form [formGroup]="tokengroupForm" class="tokengroup-column">
    <mat-form-field>
      <mat-label i18n>Identifier</mat-label>
      <input
        formControlName="groupname"
        matInput
        placeholder="myNewGroup"
        required />
      <mat-hint i18n>This is the unique identifying name for this group definition.</mat-hint>
      @if (tokengroupForm.get('groupname')?.invalid && tokengroupForm.get('groupname')?.touched) {
        <mat-error i18n>Identifier is <strong>required</strong>.</mat-error>
      }
    </mat-form-field>

    <mat-form-field>
      <mat-label i18n>Description</mat-label>
      <input
        formControlName="description"
        matInput
        placeholder="some wise words" />
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button (click)="onCancel()" mat-button i18n>Cancel</button>
  <button
    (click)="save()"
    [disabled]="tokengroupForm.invalid"
    class="action-button-1"
    mat-stroked-button
    i18n>
    <mat-icon>save</mat-icon>
    Save
  </button>
</mat-dialog-actions>
