<h2
  i18n
  mat-dialog-title>
  @if (isEditMode) {
    Edit Service ID {{ data?.servicename }}
  } @else {
    Create Service ID
  }
</h2>

<mat-dialog-content>
  <form
    [formGroup]="serviceIdForm"
    class="service-id-column">
    <mat-form-field>
      <mat-label i18n>Identifier</mat-label>
      <input
        formControlName="servicename"
        matInput
        placeholder="myNewService"
        required />
      <mat-hint i18n>This is the unique identifying name for this service definition.</mat-hint>
      @if (serviceIdForm.get('servicename')?.invalid && serviceIdForm.get('servicename')?.touched) {
        <mat-error i18n>Identifier is <strong>required</strong>.</mat-error>
      }
    </mat-form-field>

    <mat-form-field>
      <mat-label i18n>Description</mat-label>
      <input
        formControlName="description"
        matInput
        placeholder="some wise words" />
    </mat-form-field>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button
    (click)="onCancel()"
    i18n
    mat-button>Cancel
  </button>
  <button
    (click)="save()"
    [disabled]="serviceIdForm.invalid"
    class="action-button-1 width-238"
    i18n
    mat-stroked-button>
    <mat-icon>save</mat-icon>
    Save
  </button>
</mat-dialog-actions>
