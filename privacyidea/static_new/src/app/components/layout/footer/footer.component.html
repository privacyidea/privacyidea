<div aria-label="Footer Container"
     class="footer-container">
  @if (showProgressBar()) {
    <div class="loading-urls-container">
      @for (l of loadingUrls(); track l.key) {
        <span class="loading-url"> {{ l.url.slice(1) }} </span><br />
      }
    </div>
    <div class="progress-bar">
      <mat-progress-bar mode="indeterminate" />
    </div>
  }
  <div class="footer-bottom">
    <span> privacyIDEA {{ version }} </span>
    <div class="footer-right">
      <a aria-label="Online Documentation"
         href="https://privacyidea.readthedocs.io"
         target="_blank">Online Documentation</a> <a aria-label="privacyIDEA Forum"
                                                     href="https://community.privacyidea.org/"
                                                     target="_blank">privacyIDEA Forum</a>
    </div>
  </div>
</div>
