<div
  appScrollToTop
  class="events-layout"
  aria-label="Event Handlers"
  i18n-aria-label>
  <h3 i18n>Event Handlers</h3>
  <mat-accordion class="list-layout">
    @if (authService.actionAllowed("eventhandling_write")) {
      <app-event-panel-new
        [event]="EMPTY_EVENT"></app-event-panel-new>
      <mat-divider class="margin-top-1 margin-bottom-1"></mat-divider>
    }
    @for (event of eventService.eventHandlers(); track event.name) {
      <app-event-panel
        [event]="event"></app-event-panel>
    }
  </mat-accordion>
</div>
