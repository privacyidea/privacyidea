<div class="event-details">
  <div
    class="label"
    i18n>Action
  </div>
  <div class="value">{{ action() }}</div>

  @for (optionName of Object.keys(relevantOptions()); track optionName) {
    <div
      class="label"
      i18n>{{ optionName }}
    </div>
    <div class="value">{{ options()[optionName] }}</div>
  }
</div>
