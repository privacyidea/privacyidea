<div class="action-detail-column">
  @if (option().name) {
    <div class="action-detail-title">
      <h3 i18n>
        {{ option().name }}
      </h3>
    </div>
    <div class="action-detail-card">
      {{ option().description }}
    </div>
    @if (option().type === "str") {
      <mat-form-field>
        <mat-label i18n>Value</mat-label>
        <input
          class="action-value-input"
          matInput
          [(ngModel)]="value"
          (keydown.enter)="addOption()" />
      </mat-form-field>
    }
    @if (showAddButton()) {
      <button
        class="action-button-1 width-238"
        mat-stroked-button
        (click)="addOption()">
        <mat-icon>add</mat-icon>
        Add Option
      </button>
    } @else if (option().type === "str") {
      <button
        class="action-button-1 width-238"
        mat-stroked-button
        (click)="addOption()">
        <mat-icon>save</mat-icon>
        Apply Changes
      </button>
    }
  }
</div>
