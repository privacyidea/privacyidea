<div
  appScrollToTop
  class="policies-layout"
  aria-label="Periodic Tasks"
  i18n-aria-label>
  <h3 i18n>Periodic Tasks</h3>
  <mat-accordion class="list-layout">
    @if (authService.actionAllowed("periodictask_write")) {
      <app-periodic-task-panel-new
        [task]="newTask"
        (taskSaved)="resetNewTask()"></app-periodic-task-panel-new>
      <mat-divider class="margin-top-1 margin-bottom-1"></mat-divider>
    }
    @for (task of periodicTasks(); track task.name) {
      <app-periodic-task-panel
        [task]="task"></app-periodic-task-panel>
    }
  </mat-accordion>
</div>
