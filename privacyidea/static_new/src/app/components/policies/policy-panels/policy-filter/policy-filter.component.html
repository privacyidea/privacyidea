<div>
  <mat-form-field
    class="full-width"
    subscriptSizing="dynamic">
    <mat-label i18n>Enter Filter</mat-label>
    <app-clearable-input
      (onClick)="clearFilter()"
      [showClearButton]="filter().isNotEmpty">
      <input
        #filterHTMLInputElement
        (input)="onFilterChange($event)"
        [value]="filter().filterString"
        aria-label="Filter Input"
        i18n-aria-label
        i18n-placeholder
        matInput
        placeholder="Example query: 'scope: enrollment, active: true" />
    </app-clearable-input>
  </mat-form-field>
  <app-keyword-filter-generic
    [filterOptions]="policyFilterOptions"
    [filterHTMLInputElement]="filterHTMLInputElement"
    [(filter)]="filter">
  </app-keyword-filter-generic>
</div>
