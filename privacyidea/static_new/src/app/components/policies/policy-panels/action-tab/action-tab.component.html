<div class="policy-flex-row">
  <div class="flex-body">
    @if (actions().length > 0) {
      <app-selected-actions-list
        class="grid-area-body-top"
        [actions]="actions()" />
    }
    @if (isEditMode()) {
      <app-action-selector
        class="grid-area-body-bottom"
        [selectedPolicyAction]="selectedAction()"
        (selectedPolicyActionChange)="onSelectedActionChange($event)"
        [policy]="policy()"
        (policyChange)="onPolicyChange($event)" />
    }
  </div>
  <app-action-detail
    class="flex-detail"
    [isEditMode]="isEditMode()"
    [(selectedAction)]="selectedAction"
    [policy]="policy()" />
</div>
