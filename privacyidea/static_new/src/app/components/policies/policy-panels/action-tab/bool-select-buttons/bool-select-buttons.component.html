<div class="bool-select-container">
  <button
    i18n
    (click)="onSelectChange(valueLeft)"
    class="bool-select-button false-button"
    [class.selected-button]="selectedValue() === valueLeft">
    {{ labelLeft }}
  </button>
  <button
    i18n
    (click)="onSelectChange(valueRight)"
    class="bool-select-button true-button"
    [class.selected-button]="selectedValue() === valueRight">
    {{ labelRight }}
  </button>
</div>
