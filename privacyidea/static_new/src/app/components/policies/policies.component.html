<div
  class="policies-layout"
  aria-label="Policies Layout">
  <h2 i18n>Policies</h2>

  <mat-accordion class="list-layout">
    @if (authService.actionAllowed("policyread")) {
      <app-policy-filter
        (filteredPoliciesChange)="onPolicyListFilteredChange($event)"
        [unfilteredPolicies]="policyService.allPolicies()">
      </app-policy-filter>
    }
    @if (authService.actionAllowed("policywrite")) {
      <app-policy-panel-new></app-policy-panel-new>
    }
    @if (authService.actionAllowed("policyread")) {
      @for (policy of policiesListFiltered(); track policy.name) {
        <app-policy-panel-edit [policy]="policy"> </app-policy-panel-edit>
      }
    }
  </mat-accordion>
</div>
