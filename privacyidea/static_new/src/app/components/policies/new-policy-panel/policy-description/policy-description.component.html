<mat-form-field class="w-full">
  <mat-label i18n>Description</mat-label>
  <textarea
    matInput
    [ngModel]="policyService.selectedPolicy()?.description"
    (ngModelChange)="updatePolicyDescription($event)"
    cdkTextareaAutosize
    cdkAutosizeMinRows="2"
    cdkAutosizeMaxRows="5"></textarea>
</mat-form-field>
