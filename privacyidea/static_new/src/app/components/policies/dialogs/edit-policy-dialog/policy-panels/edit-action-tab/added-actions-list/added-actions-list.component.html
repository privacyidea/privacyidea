<div class="added-actions-list-container">
  <mat-expansion-panel
    #panel
    expanded="true">
    <mat-expansion-panel-header class="mat-expansion-panel-header">
      <mat-panel-title>
        <p i18n>Actions</p>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="policy-action-list">
      @for (action of actions(); track action.name) {
        <app-policy-action-item-edit
          [action]="action"
          [actionDetail]="getDetailsOfAction(action.name)"
          (onRemoveAction)="removeActionFromSelectedPolicy(action.name)"
          (onUpdateAction)="updateActionInSelectedPolicy(action.name, $event)" />
      }
    </div>
  </mat-expansion-panel>
</div>
