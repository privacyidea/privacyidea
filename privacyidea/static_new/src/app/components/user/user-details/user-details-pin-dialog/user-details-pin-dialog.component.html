<app-dialog-wrapper
  [title]="'Token Assignment'"
  (close)="close()"
  (onAction)="onAction($event)"
  [actions]="dialogActions()">
  <mat-form-field
    appearance="fill"
    class="pin-field">
    <mat-label i18n>PIN (optional)</mat-label>
    <input
      [(ngModel)]="pin"
      [type]="hidePin() ? 'password' : 'text'"
      autocomplete="new-password"
      matInput />
    <button
      (click)="togglePinVisibility()"
      [attr.aria-label]="hidePin() ? 'Show PIN' : 'Hide PIN'"
      [attr.aria-pressed]="!hidePin()"
      mat-icon-button
      matSuffix
      type="button">
      <mat-icon>{{ hidePin() ? "visibility_off" : "visibility" }}</mat-icon>
    </button>
  </mat-form-field>
  <mat-form-field
    appearance="fill"
    class="pin-field">
    <mat-label i18n>PIN (repeat)</mat-label>
    <input
      [(ngModel)]="pinRepeat"
      [type]="hidePin() ? 'password' : 'text'"
      autocomplete="new-password"
      matInput />
    <button
      (click)="togglePinVisibility()"
      [attr.aria-label]="hidePin() ? 'Show PIN' : 'Hide PIN'"
      [attr.aria-pressed]="!hidePin()"
      mat-icon-button
      matSuffix
      type="button">
      <mat-icon>{{ hidePin() ? "visibility_off" : "visibility" }}</mat-icon>
    </button>
    @if (pinRepeat() && !pinsMatch()) {
      <mat-error i18n>PINs do not match</mat-error>
    }
  </mat-form-field>
</app-dialog-wrapper>
