<div class="type-section">
  <h3 i18n>SCIM settings</h3>
  <div class="form-grid">

    <mat-form-field>
      <mat-label>
        Authentication Server URI</mat-label>
      <input
        [(ngModel)]="data['Authserver']"
        placeholder="http://localhost:8080/osiam-auth-server"
        matInput />
    </mat-form-field>

    <mat-form-field>
      <mat-label>
        Resource Server Uri</mat-label>
      <input
        [(ngModel)]="data['Resourceserver']"
        placeholder="http://localhost:8080/osiam-resource-server"
        matInput />
    </mat-form-field>

    <mat-form-field>
      <mat-label>
        Client</mat-label>
      <input
        [(ngModel)]="data['Client']"
        placeholder="hostname"
        matInput />
    </mat-form-field>

    <mat-form-field>
      <mat-label>
        Secret</mat-label>
      <input
        [(ngModel)]="data['Secret']"
        placeholder="d81c31e4-9f65-4805-b5ba-6edf0761f954"
        matInput
        type="password" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>
        Mapping</mat-label>
      <input
        [(ngModel)]="data['Mapping']"
        placeholder='{"userName": "username", "id": "userid", "emails.0.value": "email"}'
        matInput />
    </mat-form-field>

  </div>
</div>
